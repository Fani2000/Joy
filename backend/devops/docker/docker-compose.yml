version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: joy-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: joy
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - joy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/joy --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: joy-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - joy-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Joy.Api - Main GraphQL API
  joy-api:
    build:
      context: ../../src
      dockerfile: Joy.Api/Dockerfile
    container_name: joy-api
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__mongodb=mongodb://admin:admin123@mongodb:27017/joy?authSource=admin
      - ConnectionStrings__rabbitmq=amqp://guest:guest@rabbitmq:5672
      - DatabaseSeeding__Enabled=true
      - DatabaseSeeding__OnlyInDevelopment=true
      - ASPIRE_ALLOW_UNSECURED_TRANSPORT=true
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - joy-network
    healthcheck:
      test: curl --fail http://localhost:5000/graphql || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  joy-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local
